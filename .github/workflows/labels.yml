name: Setup Repository Labels

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/labels.yml'
      - '.github/ISSUE_TEMPLATE/manual-action-required.yml'
  workflow_dispatch:

jobs:
  create-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    env:
      LABELS_JSON: |
        [
          {"name": "manual-action", "color": "b60205", "description": "Manual action is required to resolve this issue."},
          {"name": "needs-triage", "color": "f9d0c4", "description": "Needs review or triage by repository maintainer."},
          {"name": "copilot-flagged", "color": "e4e669", "description": "Flagged automatically by GitHub Copilot agent."},
          {"name": "critical-priority", "color": "d73a4a", "description": "Critical issue blocking core functionality."},
          {"name": "high-priority", "color": "ff6600", "description": "High priority issue blocking development workflow."},
          {"name": "medium-priority", "color": "fbca04", "description": "Medium priority issue blocking optional features."},
          {"name": "low-priority", "color": "0e8a16", "description": "Low priority documentation or enhancement request."}
        ]
    steps:
      - name: Create or update repository labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = JSON.parse(process.env.LABELS_JSON);
            console.log(`Processing ${labels.length} labels...`);
            
            for (const label of labels) {
              try {
                // Try to create the label
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  description: label.description || '',
                  color: label.color
                });
                console.log(`‚úÖ Created label: ${label.name}`);
              } catch (error) {
                if (error.status === 422) {
                  // Label already exists, try to update it
                  try {
                    await github.rest.issues.updateLabel({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      name: label.name,
                      description: label.description || '',
                      color: label.color
                    });
                    console.log(`üîÑ Updated existing label: ${label.name}`);
                  } catch (updateError) {
                    console.log(`‚ö†Ô∏è Could not update label '${label.name}': ${updateError.message}`);
                  }
                } else {
                  console.error(`‚ùå Error creating label '${label.name}': ${error.message}`);
                }
              }
            }
            
            console.log('Label setup completed!');